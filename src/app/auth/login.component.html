<div class="signin-content">
    <mat-card class="login-card mat-elevation-z9 ">
        <mat-card-title> Welcome  </mat-card-title>
      <mat-card-content>
        
        <form [formGroup]="loginForm" (ngSubmit)="loginFormSubmit()">
          
                <mat-form-field class="full-width-input">
                  <input matInput placeholder="Username" formControlName="username" autocomplete="off" required>
                  <mat-error *ngIf="l.username.hasError('required') && l.username.touched" >Username is required.</mat-error>
                </mat-form-field>
              
                <mat-form-field class="full-width-input">
                  <input matInput type="password" placeholder="Password" formControlName="password" autocomplete="off" required>
                  <mat-error *ngIf="l.password.hasError('required') && l.password.touched" >Password is required.</mat-error>
                  <mat-error *ngIf="l.password.hasError('minlength') && l.password.touched" >Password must be at least 6 characters.</mat-error>
                </mat-form-field>
                <mat-card-actions>
                <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
                <button mat-raised-button color="warn" type="reset" [disabled]="!loginForm.valid && !loginForm.touched">Reset</button>
                <a mat-link color="primary" routerLink='/auth/signup'>New User?</a>                 
              </mat-card-actions>
              </form>
              
      </mat-card-content>
    </mat-card>
  </div>
